<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harkshit Writes - Home</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Poppins", sans-serif;
        background-color: #ffffff;
        color: #000000;
        line-height: 1.6;
      }
      header {
        background-color: #000000;
        color: #ffffff;
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .logo {
        display: flex;
        align-items: center;
      }
      .logo img {
        height: 40px;
        margin-right: 10px;
      }
      nav a {
        color: #ffffff;
        margin: 0 1rem;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s;
      }
      nav a:hover {
        color: #cccccc;
      }
      .hero {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 6rem 2rem 4rem;
        background-color: #f4f4f4;
        color: #000000;
      }
      .hero h1 {
        font-size: 3.5rem;
        font-weight: 600;
        margin-bottom: 1rem;
      }
      .hero p {
        font-size: 1.3rem;
        max-width: 700px;
      }
      .cta-buttons {
        margin-top: 2.5rem;
      }
      .cta-buttons a {
        display: inline-block;
        margin: 0 1rem;
        padding: 0.9rem 1.8rem;
        background-color: #000000;
        color: #ffffff;
        text-decoration: none;
        font-weight: 600;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        transition: background-color 0.3s ease, transform 0.2s ease;
      }
      .cta-buttons a:hover {
        background-color: #333333;
        transform: translateY(-3px);
      }
      footer {
        text-align: center;
        padding: 2rem 1rem;
        background-color: #000000;
        color: #ffffff;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="https://i.imgur.com/3V3Q9yG.png" alt="Harkshit Writes Logo" />
        <h1>Harkshit Writes</h1>
      </div>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="service.html">service</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <section class="hero">
      <h1>Welcome to Harkshit Writes</h1>
      <p>
        Crafting SEO Blogs, Amazon Reviews, YouTube Scripts & Social Media
        Content That Get Results and Build Brands
      </p>
      <div class="cta-buttons">
        <a href="about.html">About me</a>
        <a href="contact.html">Contact Me</a>
      </div>
    </section>

    <footer>&copy; 2025 Harkshit Writes. All rights reserved.</footer>
  </body>
</html>
